<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FindTutors</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="icon.ico" rel="icon" type="image/png">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FindTutors</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container marketing" style="margin-top:100px;">
      <!-- Three columns of text below the carousel -->
      <div id="users-list" class="row">
        <div class="spinner-border" role="status">
          <span class="sr-only"></span>
        </div>
      </div><!-- /.row -->
    </div>

  </main>
</body>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

<script>
  // ajax get request from API
  getUsers();

  function getUsers(){
    $.get("rest/users", function(data) {

      $("#users-list").html("");

      var html = "";
      for(let i = 0; i < data.length; i++){
        html += `
        <div class="col-lg-4">
          <h2>`+ data[i].name +`</h2>
          <p>`+ data[i].surname +`</p>
          <p>
            <button type="button" class="btn btn-primary users-button" onclick="showModal(`+data[i].id+`)" >
              Launch demo modal
            </button>
          </p>
        </div>`;
      }
      $("#users-list").html(html);
      console.log(data);
    });
  }

  function showModal(id){
    $('.users-button').attr('disabled', true);
    $.get('rest/users/'+id, function(data){
      console.log(data);
      $("#id").val(data.id);
      $("#name").val(data.name);
      $("#surname").val(data.surname);
      $("#exampleModal").modal("show");
      $('.users-button').attr('disabled', false);
    })
  }

  function saveUser(){
    $('.save-user-button').attr('disabled', true);
    var user = {};

    user.name = $('#name').val();
    user.surname = $('#surname').val();

    $.ajax({
      url: 'rest/users/'+$('#id').val(),
      type: 'PUT',
      data: JSON.stringify(user),
      contentType: "application/json",
      dataType: "json",
      success: function(result) {
          $("#exampleModal").modal("hide");
          $('.save-user-button').attr('disabled', false);
          $("#users-list").html('<div class="spinner-border" role="status"> <span class="sr-only"></span>  </div>');
          getUsers(); // perf optimization
          console.log(result);
      }
    });

    console.log(user);
  }
</script>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input id="id" type="hidden" />
        <input id="name" type="text" />
        <input id="surname" type="text" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-user-button" onclick="saveUser()">Save changes</button>
      </div>
    </div>
  </div>
</div>

</html>
